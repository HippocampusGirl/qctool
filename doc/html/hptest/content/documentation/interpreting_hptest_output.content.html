<section class="main_text">
	<h2>Column names</h2>
	<p>The table below describes the columns found in HPTEST output.</p>
	<table class="option_table">
		<colgroup>
			<col class="option"></col>
			<col class="description"></col>
		</colgroup>
		<thead>
			<tr>
				<th>
					Column name
				</th>
				<th>
					Description
				</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</section>

<script>
	$(document).ready(
		function() {
			$.getJSON( "../resources/columns.json", function( data ) {
				var options = data ;
				//options.sort( function(a,b) {
				//	return a.name.toLowerCase().localeCompare( b.name.toLowerCase() ) ;
				//}) ;
				
				for( var i = 0; i < options.length; ++i ) {
					$(".option_table > tbody").append(
						'<tr>'
						+ '<td>' + options[i].name + '</td>'
						+ '<td>' + options[i].description + '</td>'
						+ '/tr>'
					)
				}
				
				$( ".option_table" ).DataTable(
					{
						"paging": false,
						"language": {
							"search": "Search command-line options:"
						}
					}
				) ;
				
				$('.dataTables_filter').css('float', 'left') ;
			}) ;
		}
	) ;
</script>

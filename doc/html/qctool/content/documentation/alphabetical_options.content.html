<section class="main_text">
	<h2>Table of options</h2>
	<p>Below is a list of all options supported by QCTOOL. (See also the <a href="../documentation/diagram_of_options.html">diagram of options</a>).</p>
	<table class="option_table">
		<colgroup>
			<col class="option">
			<col class="description">
			<col class="default">
		</colgroup>
		<thead>
			<tr>
				<th>
					Option
				</th>
				<th>
					Description
				</th>
				<th>
					Default value?
				</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</section>

<script>
	$(document).ready(
		function() {
			$.getJSON( "../resources/options.json", function( data ) {
				console.log( 'gotit' ) ;
				var options = [] ;
				$.each( data, function( key, value ) {
					options.push( key ) ;
					console.log( key ) ;
				} ) ;
				
				options.sort( function(a,b) {
					return a.toLowerCase().localeCompare( b.toLowerCase() ) ;
				}) ;
				
				for( var i = 0; i < options.length; ++i ) {
					$(".option_table > tbody").append(
						'<tr>'
						+ '<td>' + options[i] + '</td>'
						+ '<td>' + data[options[i]]['description'] + '</td>'
						+ '<td>' + ( data[options[i]].length == 0 ? "N/A" : data[options[i]].default.join( ", " )) + '</td>'
						+ '</tr>'
					)
				}
				
				$( ".option_table" ).DataTable(
					{
						"paging": false,
						"language": {
							"search": "Search command-line options:"
						}
					}
				) ;
				$('.dataTables_filter').css('float', 'left') ;
			}) ;
		}
	) ;
</script>

image: gavinband/ubuntu-16.04-build
pipelines:
  default:
    - step:
        size: 2x
        script:
          - ./waf-1.5.18 configure
          - ./waf-1.5.18
          - cd release/test
          - mkdir -p test-reports
          - python -m pip install robotframework
          - /usr/local/bin/pybot -d test-reports -o NONE -l NONE -r NONE -x xunit.xml ./tests.txt

